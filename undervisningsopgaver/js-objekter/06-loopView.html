<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        .dyrcontainer {
            border: solid black 2px;
        }


        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
    </style>
</head>

<body>


    <div id="liste"></div>


    <script>
        let alleDyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarmen"
            },
            {
                "navn": "frø",
                "type": "padde",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "vandhullet"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "floden"
            },
        ];


        console.log(alleDyr);
        //        console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);


        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start");
            let dest = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    dest.innerHTML += `
                        <div class = "dyrcontainer">
                        <h2>${dyr.navn}</h2>
<img src = "${dyr.billede}" alt = "${dyr.navn}"><br>
                        <p>Type: ${dyr.type}</p>
                    <p>Levested: ${dyr.levested}</p>
                        </div>
`;
                });
            }

            visDyr();
        }
    </script>
</body>

</html>
