    <script>
        //        Ud fra dette skema, skal du i console.log

        //Fx: Bmi’en er 27, fedmeklasse: overvægtig



        let height = 1.7;
        let weight = 55;
        let bmi = weight / (height * height);


        //        let resultat = `BMI'en er ${bmi}, fedmeklasse: ${klasse}`;

        let resultat;

        if (bmi < 19) {

            resultat = "Undervægtig";
        } else if (bmi > 19 && bmi <= 25) {

            resultat = "Normal";
        } else if (bmi > 25 && bmi <= 30) {
            resultat = "Overvægtig";
        } else if (bmi > 30 && bmi <= 35) {
            resultat = "Fed";
        } else if (bmi > 35 && bmi <= 40) {
            resultat = "Svær fedme";
        } else {
            resultat = "Ekstremt fed";
        }

        console.log(`BMI'en er ${bmi}, fedmeklasse: ${resultat}`);
    </script>
