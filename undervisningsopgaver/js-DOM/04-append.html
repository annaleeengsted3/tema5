
<!DOCTYPE html>

    <style>
        #firkant {

<body>


    <div id="firkant"></div>

    <br>


    <div id="cirkel"></div>






    <script>
        let firkant = document.querySelector("#firkant");
        let cirkel = document.querySelector("#cirkel");
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;
        //        let foxURL = `http://helf-kea.dk/test/fox.png`;

        let img = document.createElement("img");



        firkant.innerHTML = `<img src=${firkantURL} alt="grøn frø">`;
        cirkel.innerHTML = `<img src=${cirkelURL} alt="gris">`;


        img.src = "http://helf-kea.dk/test/fox.png";
        cirkel.appendChild(img);
    </script>
